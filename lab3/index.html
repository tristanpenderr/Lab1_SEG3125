<!DOCTYPE html>
<html>
<head>
  <title>Limited Grocery</title>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- Tab links, each one with an onclick event associated with it -->
<div class="accordion">
  <h2>Limited Grocery</h2>



<button class="accordion"> Step 1: Client Information</button>
<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	<p>Which statement matches you? <br>
  <input type = "checkbox" id = "organic" name = "restriction" value = "organic" />
  <label for = "organic">I buy Organic foods.</label><br>
  <input type = "checkbox" id = "nut_free" name = "restriction" value = "nut_free"/>
  <label for = "nut_free">I have a Nut Allergy.</label><br>
  <input type = "checkbox" id = "lactose_free" name = "restriction" value = "lactose_free"/>
  <label for = "lactose_free">I am Lactose Intolerant.</label><br>
  <br>
  <button id ="save_restrictions" type="button" class= "block" onclick="populateListProductChoices(this.id, 'displayProduct')" multiple>
  Save my information.</button>
</div>

<button class="accordion"> Step 2: Choose Your Products</button>
<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your profile.</p>
    <p>Choose items to buy:</p>
	 <div id="displayProduct" class="displayProduct"></div>
    <br>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
         Add items to cart.
	</button>
</div>

<button class="accordion"> Step 3: View Shopping Cart</button>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>View the contents of your cart.</p>
  <div id="displayCart"></div>
</div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>

<footer class="artistname">
  <p>Website designed by: Anonymous UI Picaso</p>
</footer>
</html>
